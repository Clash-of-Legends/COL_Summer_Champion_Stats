<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Statistiky šampionů</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e2f;
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #ffd700;
    }

    #games {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #cccccc;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 16px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .champ-card {
      background-color: #2c2c3c;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .champ-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 12px rgba(255, 215, 0, 0.2);
    }

    .champ-card img {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      margin-bottom: 8px;
    }

    .champ-card strong {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #ffffff;
    }

    .champ-card small {
      display: block;
      font-size: 12px;
      color: #aaaaaa;
    }
    .champ-card small.highlight {
      color: #ffd700;
      font-weight: bold;
    }
	#modal-table th, #modal-table td {
	  padding: 8px;
	  text-align: center;
	}



  </style>
</head>

  <h1>Statistiky šampionů</h1>

  <div id="games">Načítám počet her...</div>

  </div>

  <div style="background:#2c2c3c; padding:20px; border-radius:10px; max-width:600px; margin:auto;">

  </div>

    const customImagePaths = {
      "Mel": "images/Mel.jpg",
      "Aurora": "images/Aurora.jpg",
      "Ambessa": "images/Ambessa.jpg"
    };

    const champNameFixes = {
      "Jarvan IV": "JarvanIV",
      "Kai'Sa": "Kaisa",
      "Cho'Gath": "Chogath",
      "Vel'Koz": "Velkoz",
      "Bel'Veth": "Belveth",
      "Kha'Zix": "Khazix",
      "Renata Glasc": "Renata",
      "LeBlanc": "Leblanc",
      "Wukong": "MonkeyKing",
      "Nunu and Willump": "Nunu",
      "Dr. Mundo": "DrMundo"
    };

     let champs = [];

    window.onload = function () {
      parseCsvAndRender(csvData);
      document.getElementById('sortSelect').addEventListener('change', () =>
        renderGrid(document.getElementById('sortSelect').value)
      );
    };

    function parseCsvAndRender(text) {
      const rows = text.trim().split('\n').map(r => r.trim());
      const headerIndex = rows.findIndex(row => row.startsWith(';Champ'));
      if (headerIndex === -1) {
        document.getElementById('games').textContent = 'Chyba: hlavička CSV nenalezena';
        return;
      }

      const gamesLine = rows[0].split(';');
      const totalGames = gamesLine[1] || '?';
      document.getElementById('games').textContent = `Počet her: ${totalGames}`;

      const headers = rows[headerIndex].split(';').slice(1);
      const dataRows = rows.slice(headerIndex + 1);
      champs = [];

      for (const row of dataRows) {
        const cols = row.split(';').slice(1);
        if (cols.length < 2 || !cols[0]) continue;

        const champ = Object.fromEntries(headers.map((h, idx) => {
          let val = cols[idx] || '';
          if (val.includes('DĚLENÍ_NULOU')) val = '0%';
          return [h, val];
        }));

        if (!champ['Champ']) continue;
        champs.push(champ);
      }

      renderGrid('Picks');
    }

    function renderGrid(sortBy) {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';

      champs.sort((a, b) => {
        const getNumber = val => parseFloat((val || '0').replace('%', '')) || 0;
        return getNumber(b[sortBy]) - getNumber(a[sortBy]);
      });

      for (const champ of champs) {
        const champName = champ['Champ'];
        let imageUrl = customImagePaths[champName]
          || `https://ddragon.leagueoflegends.com/cdn/14.10.1/img/champion/${
              (champNameFixes[champName] || champName.replace(/[^a-zA-Z0-9]/g, ''))
            }.png`;

        const card = document.createElement('div');
        card.className = 'champ-card';
        card.innerHTML = `
		  <img src="${imageUrl}" alt="${champName}" class="champ-img">
		  <strong>${champName}</strong>
		  <small class="highlight">Pick: ${champ['Picks']}</small>
		  <small>Winrate: ${champ['Winrate']}</small>
		  <small>Banrate: ${champ['Banrate']}</small>
		`;
		card.onclick = () => openModal(champ['Champ']);


        grid.appendChild(card);
      }
    }
	
	let matchRows = [];

	function parseMatchData(text) {
	  const lines = text.trim().split('\n').slice(1); // bez hlavičky
	  matchRows = lines.map(row => {
		const [champ, player, team, enemy, result, k, d, a] = row.split(';').map(x => x.trim());
		return { champ, player, team, enemy, result, k, d, a };
	  });
	}

	parseMatchData(matchData);

	function openModal(champName) {
	  const modal = document.getElementById('modal');
	  const title = document.getElementById('modal-title');
	  const tbody = document.getElementById('modal-table').querySelector('tbody');

	  title.textContent = `Zápasy pro: ${champName}`;
	  tbody.innerHTML = '';

	  const fixedName = champNameFixes[champName] || champName;
	  const filtered = matchRows.filter(m => m.champ.trim() === fixedName.trim());

	  if (filtered.length === 0) {
		tbody.innerHTML = `<tr><td colspan="7" style="text-align:center;">Žádná data</td></tr>`;
	  } else {
		for (const row of filtered) {
		  const tr = document.createElement('tr');
		  const resultColor = row.result === 'Win' ? 'limegreen' : 'crimson';
		  tr.innerHTML = `
			<td>${row.player}</td>
			<td>${row.team}</td>
			<td>${row.enemy}</td>
			<td style="color:${resultColor}; font-weight:bold;">${row.result}</td>
			<td>${row.k}</td>
			<td>${row.d}</td>
			<td>${row.a}</td>
		  `;
		  tbody.appendChild(tr);
		}
	  }

	  modal.style.display = 'block';
	}



	function closeModal() {
	  document.getElementById('modal').style.display = 'none';
	}
